<form method="post">
    <label>Selecciona un producto:</label>
    <select name="producto" required>
        {% for nombre, precio in productos.items() %}
            <option value="{{ nombre }}" {% if nombre == seleccionado %}selected{% endif %}>
                {{ nombre }} - ${{ precio }}
            </option>
        {% endfor %}
    </select><br><br>

    <label>Porcentaje de descuento:</label>
    <input type="number" step="0.01" name="descuento" required><br><br>

    <button type="submit">Calcular</button>
</form>

{% if resultado is not none %}
    <p>Monto final con descuento para {{ seleccionado }}: ${{ resultado }}</p>
{% endif %}

{% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% endif %}
