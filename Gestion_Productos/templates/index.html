<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Gestion_Productos/static/img/style.css">

    <title>Gestión de Productos y Descuentos</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

nav {
    background-color: #131c75;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
}

section {
    background-color: #fff;
    padding: 2rem;
    margin: 2rem auto;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.descuento-form .form-group {
    margin-bottom: 1.5rem;
}

.descuento-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.descuento-form input, .descuento-form select, .descuento-form button {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.descuento-form button {
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.descuento-form button:hover {
    background-color: #555;
}

.resultado, .error {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 5px;
}

.resultado {
    background-color: #e0ffe0;
    color: #007500;
}

.error {
    background-color: #ffe0e0;
    color: #750000;
}

footer {
    background-color: #131c75;
    color: #fff;
    padding: 1rem;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <nav>
        <h1>Gestión de Descuentos</h1>
    </nav>

    <section>
        <h2>Calculadora de Descuentos</h2>
        <form method="post" class="descuento-form">
            <div class="form-group">
                <label for="producto">Selecciona un producto:</label>
                <select name="producto" id="producto" required>
                    {% for nombre, precio in productos.items() %}
                        <option value="{{ nombre }}" {% if nombre == seleccionado %}selected{% endif %}>
                            {{ nombre }} - ${{ precio }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="descuento">Porcentaje de descuento:</label>
                <input type="number" step="0.01" name="descuento" id="descuento" required>
            </div>

            <div class="form-group">
                <button type="submit">Calcular</button>
            </div>
        </form>

        {% if resultado is not none %}
            <div class="resultado">
                <p>Monto final con descuento para <strong>{{ seleccionado }}</strong>: ${{ resultado }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2025 Gestión de Inventario - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
